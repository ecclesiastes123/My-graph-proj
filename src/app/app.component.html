
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>sarwa-sample - Copy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/styles.min.css?h=c1e9273309a40929774a94a97ef2ac68">
</head>

<body  >
    
<div style="margin-left: 13%;margin-right: 13%;margin-top: 5%;" >   
    
    <h2 id="heading"  style="font-family:Georgia,serif;margin-bottom: 3%;">See what your money can do</h2>
    <div class="row" id="over-it" style="margin-top: 25px;" >
        <div class="col-sm-11 col-lg-4 col-xl-4 order-6" id="first-col" >
            <div>
                <ng-container *ngIf="sAmount === 0;else second1"><div style="display: flex;justify-content: space-between;">
                        <div style="color: rgb(102, 102, 102);font-size: 17px;">
                            Starting Amount:
                        </div>
                            <div>
                                <strong style="font-size: 17px;">$500</strong>
                            </div>
                        </div>
                </ng-container>
                
                <ng-template #second1>
                    <ng-container *ngIf="sAmount === 1;else third1"><div style="display: flex;justify-content: space-between;">
                        <div style="color: rgb(102, 102, 102);font-size: 17px;">
                            Starting Amount:
                        </div>
                        <div>
                            <strong style="font-size: 17px;">$213,000</strong>
                        </div>
                    </div>
                    </ng-container> 
                </ng-template> 
            
                <ng-template #third1>
                    <div style="display: flex;justify-content: space-between;">
                        <div style="color: rgb(102, 102, 102);font-size: 17px;">
                            Starting Amount:
                        </div>
                        <div>
                            <strong style="font-size: 17px;">$400,000</strong>
                        </div>
                    </div>
                </ng-template>
            
                <div style="margin-top: 3%;">
                    <input class="slide" id="sAmount"   [(ngModel)]="sAmount" type="range"  min="0" max="2" [value]="sAmount" style="width: 95%;">
                </div>
            </div>

            <div class="range-box" style=" margin-top: 10%;">
                <div>
                    <ng-container *ngIf="RLevel === 0;else second2"><div style="display: flex;justify-content: space-between;">
                        <div style="color: rgb(102, 102, 102);font-size: 17px;">
                            Risk Level:
                        </div>
                            <div>
                                <strong style="font-size: 17px;">Conservative</strong>
                            </div>
                        </div>
                    </ng-container>
                    
                    <ng-template #second2>
                    <ng-container *ngIf="RLevel === 1;else third2"><div style="display: flex;justify-content: space-between;">
                        <div style="color: rgb(102, 102, 102);font-size: 17px;">
                            Risk Level:
                        </div>
                        <div>
                            <strong style="font-size: 17px;">Balanced</strong>
                        </div>
                    </div>
                    </ng-container> 
                    </ng-template> 
                    
                    <ng-template #third2>
                    <div style="display: flex;justify-content: space-between;">
                        <div style="color: rgb(102, 102, 102);font-size: 17px;">
                            Risk Level:
                        </div>
                        <div>
                            <strong style="font-size: 17px;">Growth</strong>
                        </div>
                    </div>
                    </ng-template>
                    <div style="margin-top: 3%;">
                        <input class="slide" id="RLevel"   [(ngModel)]="RLevel" type="range"  min="0" max="2" [value]="RLevel" style="width: 95%;">
                    </div>
                </div>
            </div>
            <div  class="range-box" style=" margin-top: 10%;" >
                <div>
                    <ng-container *ngIf="Mamount === 0;else second3"><div style="display: flex;justify-content: space-between;">
                        <div style="color: rgb(102, 102, 102);font-size: 17px;">
                            Monthly Amount:
                        </div>
                            <div>
                                <strong style="font-size: 17px;">$100</strong>
                            </div>
                        </div>
                    </ng-container>
                    
                    <ng-template #second3>
                    <ng-container *ngIf="Mamount === 1;else third3"><div style="display: flex;justify-content: space-between;">
                        <div style="color: rgb(102, 102, 102);font-size: 17px;">
                            Monthly Amount:
                        </div>
                        <div>
                            <strong style="font-size: 17px;">$5,000</strong>
                        </div>
                    </div>
                    </ng-container> 
                    </ng-template> 
                    
                    <ng-template #third3>
                    <div style="display: flex;justify-content: space-between;">
                        <div style="color: rgb(102, 102, 102);font-size: 17px;">
                            Monthly Amount:
                        </div>
                        <div>
                            <strong style="font-size: 17px;">$10,000</strong>
                        </div>
                    </div>
                    </ng-template>
                    <div style="margin-top: 3%;">
                        <input class="slide" id="Mamount"   [(ngModel)]="Mamount" type="range"  min="0" max="2" [value]="Mamount" style="width: 95%;">
                    </div>
                </div>
            </div>
        </div>
  
    </div>
    
    

    <div class="row" id="chart-row" style="margin-top: 5%;" >
        <div class="col">
            <div > <div  class="chart-wrapper" style="height: 50%;align-content: center;margin-right: -5%;margin-left: -5%;">
                <highcharts-chart 
                [Highcharts]="Highcharts"
                
                [options]="chartOptions"
                
                
                style="width: 100%; height: 400px; display: block;border-radius: 17px;"
                ></highcharts-chart>
              </div>  
          </div>
        </div>
        </div>
    </div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script src="/assets/js/script.min.js?h=7026e6bbfb551bd5e62c5dedceb3d35a"></script>
</body>

</html>

<router-outlet></router-outlet>
